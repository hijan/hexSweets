    <header>
        <nav class=" navbar navbar-expand-md navbar-light bg-white ">

                    </section>

                    <section class="col-2 col-md-6 order-1 order-md-2 ">

                        <button class="navbar-toggler border-0" type="button" data-toggle="collapse"

                        </button>

                    <section class="col-2 col-md-1 order-3 d-flex justify-content-end ">

                            <div class="fas fa-shopping-cart fa-lg "></div>
                        </a>
                    </section>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pb-md-5">
        <div class="login-panel row justify-content-center">
            <div class="col-md-10 position-relative ">

                <!--會員登入文字-->
                <div class="row">
                    <div class="col-md-6 px-0 bg-primary">
                        <h1 class="text-center text-light font-weight-bolder py-6 mb-0">
                            會員登入
                        </h1>
                    </div>
                </div>

                <!--手機排版flex-columns, 改變下述row order-->
                <div class="row flex-column flex-md-row-reverse justify-content-end">

                    <!--登入表單-->
                    <div class=" col-md-6 order-2 login-form w-100 pt-6 pt-md-0 px-0 bg-primary">
                        <form class="needs-validation" novalidate>
                            <div class="form-top px-4 pb-4">
                                <div class="form-group">
                                    <div class="input-container">
                                        <img src="images/ic-person-24px.svg" alt="">

                                        <input type="email" class="form-control bg-light" id="login-account"
                                            aria-describedby="account-help" placeholder="電子信箱/ 電話號碼">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-container">
                                        <img src="images/ic-key-24px.svg" alt="">
                                        <input type="password" class="form-control bg-light" id="login-Password"
                                            placeholder="密碼">

                                    </div>
                                </div>
                                <div class="form-group form-check mb-0">
                                    <input type="checkbox" class="form-check-input" id="login-remeberme">
                                    <label class="form-check-label text-white align-text-baseline"
                                        for="login-remeberme">記住我</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-highlight py-3">
                                <span class="h4 text-primary font-weight-bolder">登入帳號</span>
                            </button>
                        </form>
                    </div>


                    <!--外部社群帳號連結-->
                    <div class="col-md-6 order-1  px-md-0 py-5 position-absolute phone-layout "
                        style="top: 0; right: 0;">
                        <div class="w-100 bg-light px-5 py-6">
                            <h2 class="h4 text-center text-secondary mb-5 d-none d-md-block">—— 連結社群帳號 ——</h2>
                            <ul class="id-platform w-100 list-unstyled row mb-0 no-gutters flex-md-column">
                                <li class="col bg-white py-3 mb-md-3 text-center">
                                    <img src="images/ic-facebook-logotype.svg" alt="">
                                </li>
                                <li class="col bg-white py-3 mb-md-3 text-center">
                                    <img src="images/ic-google.svg" alt="">
                                </li>
                                <li class="col bg-white py-3 text-center">
                                    <img src="images/ic-yahoo.svg" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!--訂閱--->
    <section class="bg-primary px-5 px-md-0 mt-md-5 ">
        <div class="container ">
            <div class="row no-gutters mx-0 justify-content-center ">
                <div class="col-md-10 py-6 ">
                    <div class="subscribe row no-gutters justify-content-between ">
                        <div class="col-md-6 px-0 d-flex align-items-center mb-md-auto mb-5 ">
                            <p>
                                <img src="images/favicon_48.ico " class="bg-white rounded-circle "
                                    style="width: 40px; height: 40px; " alt=" ">
                                <span class="h4 text-white align-middle pl-2 ">訂閱你我的甜蜜郵件</span>
                            </p>
                        </div>

                        <div class="col-md-6 px-0 d-block d-md-flex justify-content-end align-items-center ">
                            <form class="input-group position-relative ">
                                <div class="fas fa-envelope h4 py-1 px-3 position-absolute " style="top:8px; "></div>
                                <input type="text" class="form-control h-100 border-0 pl-6 " placeholder="請輸入您的email "
                                    aria-label="請輸入您的email " aria-describedby="basic-addon2 ">
                                <div class="input-group-append ">
                                    <p class="input-group-text w-100 justify-content-center border-0 rounded-0 bg-highlight "
                                        id="basic-addon2 ">
                                        <i class="fas fa-arrow-right "></i>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="bg-light p-5 px-md-0 ">
        <div class="container ">
            <section class="row justify-content-center ">
                <div class="col-md-10 ">
                    <div class="row flex-column no-gutters ">
                        <div class="row ">
                            <div class="col-md-6 d-flex flex-column justify-content-between ">
                                <figure>
                                    <img src="images/logotype-lg-dark.svg " width="170px " alt=" ">
                                </figure>
                                <ul class="shop-info list-unstyled ">
                                    <li>07-1234-5678</li>
                                    <li>sweetaste@email.com</li>
                                    <li>800 高雄市新興區幸福路 520 號</li>
                                </ul>
                            </div>
                            <div class="col-md-6 d-none d-md-block text-right ">
                                <img src="images/lg-想吃甜點是不需要理由的.svg " alt=" " width="60px ">
                            </div>
                        </div>
                        <div class="row mt-5 ">
                            <div class="col-md-6 ">
                                <div class="socials ">
                                    <img src="images/ic-line@.svg " width="32px " alt=" ">
                                    <img src="images/ic-facebook.svg " width="32px " alt=" ">
                                </div>
                            </div>
                            <div class="col-md-6 text-md-right pt-1">
                                <span>© 2018 Sweetaste* All Rights Reserved</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </footer>
